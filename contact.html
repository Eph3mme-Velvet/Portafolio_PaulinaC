<section id="contact">
   <div class="container">
      <div class="row">

         <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.3s">
         
			</div>
		</div>

		<div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="1.6s">
			<h1>Colaboremos!</h1>
			<div class="contact-form">
				<form id="contact-form" method="post" action="#">
					<input name="name" type="text" class="form-control" placeholder="Nombre" required>
					<input name="email" type="email" class="form-control" placeholder="Mail" required>
					<textarea name="message" class="form-control" placeholder="Mensaje" rows="4" required></textarea>
					<div class="contact-submit">
						<input type="submit" class="form-control submit" value="Enviar">
					</div>
				</form>
			</div>
		</div>

		<div class="clearfix"></div>

			<div class="col-md-4 col-sm-4">
				<div class="wow fadeInUp media" data-wow-delay="0.3s">

					</div>
					<div class="media-body">
						<h3 class="media-heading">Celular</h3>
						<p>+52 55 4492 2357</p>
					</div>
				</div>
			</div>

			<div class="col-md-4 col-sm-4">
